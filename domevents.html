    <!-- 
        using function call perform event 
    -->

    <h3>Function Call </h3>
    <h2 onclick="functioncall(this)">click here</h2>
    <h5>Assign Event to HTML Attribute</h5>
   <h1> <button onclick="display()">Check Date</button> </h1>
    <script>
        function functioncall(str)
        {
            str.innerHTML = "Greetings...!";
        }
        function display()
        {
            document.getElementById('demo').innerHTML = Date();
        }
        function btnclick()
        {
            document.getElementById('btn').innerHTML = Date();
        }
        </script>
        <!--Assign Events to HTML DOM -->
        <h5>Assign Event to HTML DOM</h5>
        <button id = "btn" onclick="btnclick()">ClickMe</button>

</body>
