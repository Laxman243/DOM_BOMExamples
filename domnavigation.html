<html>
    <head>
    
        <title id ="id">My Page</title>
        <h4>First Way Of Accessing</h4>
    </head>
    <body>
        <script>
            var x = document.getElementById('id').innerHTML;
            document.writeln(x);
           var y = document.getElementById('id').firstChild.nodeValue;
           document.writeln(y); 
           var z= document.getElementById('id').childNodes[0].nodeValue; 
           document.writeln(z);

           document.getElementById('id2').innerHTML = document.getElementById('id1').firstChild.nodeValue;
        </script>
        <h1 id ="id2">h1 body element</h1>
        <p id ="id1">p body element</p>
    </body>
</html>
