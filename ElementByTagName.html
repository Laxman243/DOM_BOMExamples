<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Elements_By_ID</h2>
    <p>Hello World</p>
    <p>Where are you</p>
    <p>Here i am with all goodness</p>

    <p id = "demo"> </p>
    <script>
    var x = document.getElementsByTagName("p");
    document.getElementById("demo").innerHTML = 'First (index 0) is : ' + x[0].innerHTML;
    </script>
</body>
</html>
